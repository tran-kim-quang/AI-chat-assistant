<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Multi-turn Chat</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --user-msg-bg: #e3f2fd;
            --assistant-msg-bg: #f5f5f5;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .chat-container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h4 {
            margin: 0;
            font-weight: bold;
        }
        
        .session-info {
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .message.user .message-bubble {
            background: var(--user-msg-bg);
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-bubble {
            background: var(--assistant-msg-bg);
            border-bottom-left-radius: 4px;
            border-left: 3px solid var(--primary-color);
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .message.user .message-avatar {
            background: var(--primary-color);
            color: white;
        }
        
        .message.assistant .message-avatar {
            background: var(--secondary-color);
            color: white;
        }
        
        .intent-badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            background: rgba(0,0,0,0.1);
            margin-top: 5px;
            display: inline-block;
        }
        
        .chat-input-area {
            padding: 20px 30px;
            background: white;
            border-radius: 0 0 20px 20px;
            border-top: 1px solid #eee;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #messageInput {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn-send {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-send:hover {
            transform: scale(1.1);
        }
        
        .btn-upload {
            background: #f0f0f0;
            border: none;
            color: #666;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
            background: var(--assistant-msg-bg);
            border-radius: 18px;
            width: fit-content;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .upload-modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }
        
        .upload-zone {
            border: 3px dashed var(--primary-color);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-zone:hover {
            background: #f8f9fa;
        }
        
        .table {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div>
                <h4><i class="fas fa-robot"></i> AI Multi-turn Assistant</h4>
                <div class="session-info">
                    <small id="sessionId">Đang khởi tạo...</small>
                </div>
            </div>
            <div>
                <button class="btn btn-sm btn-light" onclick="clearChat()">
                    <i class="fas fa-trash"></i> Xóa & Bắt đầu lại
                </button>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="text-center text-muted py-5">
                <i class="fas fa-comments fa-3x mb-3"></i>
                <p>Bắt đầu cuộc trò chuyện...</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <span></span><span></span><span></span>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <div class="input-wrapper">
                <button class="btn-upload" onclick="showUploadModal()" title="Upload file">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Nhập tin nhắn... (AI sẽ tự hiểu bạn muốn làm gì)"
                    autocomplete="off"
                >
                <button class="btn-send" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="upload-modal" id="uploadModal">
        <div class="upload-modal-content">
            <h5 class="mb-3">Upload File</h5>
            
            <ul class="nav nav-tabs mb-3" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#fileUpload">
                        File
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#urlUpload">
                        URL
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="fileUpload">
                    <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                        <p>Click để chọn file</p>
                        <small class="text-muted">CSV, JPG, JPEG, PNG (max 10MB)</small>
                    </div>
                    <input type="file" id="fileInput" style="display: none" accept=".csv,.jpg,.jpeg,.png" onchange="uploadFile()">
                </div>

                <div class="tab-pane fade" id="urlUpload">
                    <input type="text" class="form-control mb-2" id="urlInput" placeholder="https://...">
                    <button class="btn btn-primary w-100" onclick="uploadUrl()">
                        Tải từ URL
                    </button>
                </div>
            </div>

            <button class="btn btn-secondary w-100 mt-3" onclick="closeUploadModal()">
                Đóng
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let sessionId = null;

        // Initialize session on load
        window.onload = async () => {
            await initSession();
        };

        async function initSession() {
            try {
                const response = await fetch('/api/init_session', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    sessionId = data.session_id;
                    document.getElementById('sessionId').textContent = `Session: ${sessionId.substring(0, 8)}...`;
                    
                    // Display welcome message
                    addMessage('assistant', data.welcome_message, 'greeting');
                }
            } catch (error) {
                console.error('Error initializing session:', error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to UI
            addMessage('user', message);
            
            // Clear input
            input.value = '';
            
            // Show typing indicator
            showTyping();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                hideTyping();
                
                if (data.success) {
                    addMessage('assistant', data.response, data.intent, data.confidence);
                } else {
                    addMessage('assistant', 'Lỗi: ' + data.error, 'error');
                }
            } catch (error) {
                hideTyping();
                addMessage('assistant', 'Lỗi kết nối: ' + error.message, 'error');
            }
        }

        function addMessage(role, content, intent = null, confidence = null) {
            const messagesDiv = document.getElementById('chatMessages');
            
            // Clear placeholder if exists
            if (messagesDiv.querySelector('.text-muted')) {
                messagesDiv.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = role === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            // Format content
            let formattedContent = content;
            
            // Check if content contains HTML table
            if (content.includes('<table')) {
                bubble.innerHTML = formattedContent;
            } else {
                bubble.textContent = formattedContent;
            }
            
            // Add intent badge for assistant
            if (role === 'assistant' && intent && intent !== 'greeting') {
                const badge = document.createElement('div');
                badge.className = 'intent-badge';
                badge.textContent = `Intent: ${intent} ${confidence ? `(${(confidence*100).toFixed(0)}%)` : ''}`;
                bubble.appendChild(badge);
            }
            
            if (role === 'user') {
                messageDiv.appendChild(bubble);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(bubble);
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function showUploadModal() {
            document.getElementById('uploadModal').style.display = 'flex';
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            showTyping();
            closeUploadModal();
            
            try {
                const response = await fetch('/api/upload_file', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                hideTyping();
                
                if (data.success) {
                    addMessage('assistant', data.auto_message, 'file_uploaded');
                    
                    // Show preview if CSV
                    if (data.file_type === 'csv' && data.preview) {
                        addMessage('assistant', data.preview, 'csv_preview');
                    }
                } else {
                    addMessage('assistant', 'Lỗi upload: ' + data.error, 'error');
                }
            } catch (error) {
                hideTyping();
                addMessage('assistant', 'Lỗi: ' + error.message, 'error');
            }
            
            fileInput.value = '';
        }

        async function uploadUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) return;
            
            showTyping();
            closeUploadModal();
            
            try {
                const response = await fetch('/api/upload_url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                hideTyping();
                
                if (data.success) {
                    addMessage('assistant', data.auto_message, 'file_uploaded');
                    
                    if (data.preview) {
                        addMessage('assistant', data.preview, 'csv_preview');
                    }
                } else {
                    addMessage('assistant', 'Lỗi: ' + data.error, 'error');
                }
            } catch (error) {
                hideTyping();
                addMessage('assistant', 'Lỗi: ' + error.message, 'error');
            }
            
            urlInput.value = '';
        }

        async function clearChat() {
            if (!confirm('Bạn có chắc muốn xóa toàn bộ lịch sử và bắt đầu lại?')) return;
            
            try {
                await fetch('/api/clear_session', { method: 'POST' });
                location.reload();
            } catch (error) {
                alert('Lỗi: ' + error.message);
            }
        }

        // Enter to send
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
